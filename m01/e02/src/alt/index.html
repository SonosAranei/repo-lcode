<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M02 - E02 - Theme with mixin</title>
    <link rel="stylesheet" href="style.scss">
</head>
<body>
    <header><h1>M02 - E02 - Theme with mixin</h1></header>
    <main>
        <div class="theme">
            <div class="box base-color"><span class="color-box-text">Base</span></div>
            <div class="box important-color"><span class="color-box-text">Important</span></div>
            <div class="box warning-color"><span class="color-box-text">Warning</span></div>
            <div class="principal-font"><span class="color-box-text">Principal font</span></div>
            <div class="secondary-font"><span class="color-box-text">Secondary font</span></div>
            <div class="box shadow-box"><span class="color-box-text">Box with shadow</span></div>
        </div>
    </main> 
    <footer>Oskar Sanchez</footer>
</body>
